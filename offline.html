<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSAT - Offline</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 text-center">
        <div class="text-6xl mb-4">ðŸ“¡</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">You're Offline</h1>
        <p class="text-gray-600 mb-6">It seems you've lost your internet connection. Some features may not be available.</p>
        
        <div class="mb-6">
            <h2 class="text-lg font-medium text-gray-700 mb-2">What you can do:</h2>
            <ul class="text-gray-600 text-left pl-6 list-disc">
                <li class="mb-1">Check your internet connection</li>
                <li class="mb-1">Access previously viewed content</li>
                <li class="mb-1">Try again later</li>
            </ul>
        </div>
        
        <button onclick="window.location.reload()" class="w-full py-3 rounded-lg font-semibold text-white bg-gradient-to-r from-purple-600 to-pink-500">
            Try Again
        </button>
        
        <button onclick="window.location.href='index.html'" class="w-full mt-3 py-2 rounded-lg font-medium text-gray-700 bg-gray-100">
            Go Home
        </button>
    </div>
</body>
</html>
